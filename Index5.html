<!DOCTYPE html>
<html>
    <head>
<title>HTML tabele </title>
<meta charset="utf-8">
    </head>
    <body>
<h1>HTML tabele</h1>
    <table border="1" width="400">
        <thead>
            <tr>
                <th>NAMIRNICA</th>
                <th>CENA</th>
            </tr>
        </thead>
       
        <tbody>
            <tr>
                <td>So</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Secer</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Kafa</td>
                <td>150</td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Ukupno</td>
            <td>300</td>
        </tr>
        </tfoot>
    </table>

    <h2>Spajanje celija</h2>

    <table border="1" width="300">

        <tr>
            <td colspan ="3">Prvi</td>
          
        </tr>
        <tr>
            <td>Prvi</td>
            <td>Drugi</td>
            <td rowspan="2">Treci</td>
        </tr>
        <tr>
            <td>Prvi</td>
            <td>Drugi</td>
            
        </tr>
    </table>
    </body>
</html>
